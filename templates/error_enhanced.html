<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析错误 - 多资源池分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow glass-card">
                    <div class="card-header glass-header bg-danger">
                        <h2 class="text-center mb-0 text-white">
                            <i class="bi bi-exclamation-triangle me-2"></i>分析错误
                        </h2>
                    </div>
                    <div class="card-body glass-body">
                        <div class="alert alert-danger">
                            <h5><i class="bi bi-x-circle me-2"></i>错误信息</h5>
                            <p>{{ error }}</p>
                        </div>
                        
                        {% if details %}
                        <div class="alert alert-secondary">
                            <h6><i class="bi bi-code-slash me-2"></i>详细信息</h6>
                            <pre class="mb-0 small">{{ details }}</pre>
                        </div>
                        {% endif %}
                        
                        <div class="mt-4">
                            <h6><i class="bi bi-question-circle me-2"></i>可能的解决方案</h6>
                            <ul>
                                <li>检查输入的资源池格式是否正确 (Physical Cluster/IaaS Cluster)</li>
                                <li>确认至少输入了一个候选资源池</li>
                                <li>验证数据源文件是否存在且格式正确</li>
                                <li>检查机房名称拼写是否正确</li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-arrow-left me-2"></i>返回首页重新分析
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
