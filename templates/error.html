<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - PSM双资源池部署分析工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center mb-0">出错了</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h4 class="alert-heading">错误信息</h4>
                            <p>{{ error }}</p>
                        </div>
                        
                        {% if details %}
                        <div class="mt-4">
                            <h5>详细信息</h5>
                            <pre class="bg-light p-3"><code>{{ details }}</code></pre>
                        </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="/" class="btn btn-primary btn-lg">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">PSM双资源池部署分析工具 &copy; 2023</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
