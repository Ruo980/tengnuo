<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="card shadow glass-card">
                    <div class="card-header glass-header">
                        <h2 class="text-center mb-0"><i class="bi bi-hdd-stack me-2"></i>资源管理系统</h2>
                    </div>
                    <div class="card-body glass-body">
                        <div class="alert glass-alert">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-info-circle-fill me-2 fs-4"></i>
                                <h5 class="mb-0">使用说明</h5>
                            </div>
                            <p>本工具用于查找可以从第一个资源池腾挪资源并在第二个资源池补充实例的PSM服务。</p>
                            <p><i class="bi bi-arrow-left-circle me-1"></i><strong>第一个资源池</strong>是需要借出资源的集群，<i class="bi bi-arrow-right-circle me-1"></i><strong>第二个资源池</strong>是可以补充资源的集群。</p>
                            <p><i class="bi bi-sort-numeric-down me-1"></i>结果将按第一个资源池的实例数从大到小排序，方便找到可腾挪资源的服务。</p>
                        </div>
                        
                        <form action="/analyze" method="post" class="mt-4">
                            <div class="mb-4">
                                <label for="idc" class="form-label fw-bold">
                                    <i class="bi bi-building me-2"></i>机房名称
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input type="text" class="form-control" id="idc" name="idc" placeholder="多个机房用逗号分隔，留空表示不过滤 (例如：MY,SH)">
                                </div>
                                <div class="form-text">可选，不填则不过滤机房</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="pool1" class="form-label fw-bold">
                                    <i class="bi bi-box-arrow-up-right me-2"></i>第一个资源池 <span class="badge bg-warning text-dark">需借出</span> <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-hdd-rack"></i></span>
                                    <input type="text" class="form-control" id="pool1" name="pool1" placeholder="格式: Physical Cluster/IaaS Cluster (例如：Oscar/default)" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="pool2" class="form-label fw-bold">
                                    <i class="bi bi-box-arrow-in-down-left me-2"></i>第二个资源池 <span class="badge bg-success">可补充</span> <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-hdd-rack"></i></span>
                                    <input type="text" class="form-control" id="pool2" name="pool2" placeholder="格式: Physical Cluster/IaaS Cluster (例如：Zelda/default)" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-search me-2"></i>开始分析
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer footer-fixed py-4 glass-card">
        <div class="container text-center">
            <span><i class="bi bi-building-gear me-2"></i>资源管理系统 &copy; 2025</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
